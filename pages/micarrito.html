<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb7f92c8b2.js" crossorigin="anonymous"></script>

</head>

<body class="body">
    <!-- HEADER -->
    <header class="header">
        <!-- MENU DE NAVEGACION -->
        <nav class="nav">
            <ul class="nav-ul">
                <li class="nav-li">
                    <!-- LINK Y ICONO DE INICIO -->
                    <a href="../index.html" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house-door-fill nav-icon" viewBox="0 0 16 16">
                            <path
                                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />

                <li class="nav-li">
                    <!-- LINK Y ICONO DE CARRITO -->

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bag-dash-fill nav-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"

                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MENU DE LA PAGINA -->
    <main id="main">

        <!-- EVENTO INCREMENTAR O DECREMENTAR -->
        <div class="cant-btn">
            <button class="btn btn-outline-danger">MENOS</button>
            <span id="cantidad" class="btn btn-outline-light">0</span>
            <button class="btn btn-outline-success">MAS</button>
        </div>

        <!-- PLANTILLA DE PRODUCTOS -->
        <template id="t-section">
            <section class="section">
                <article class="section-art">
                    <h1 class="tittle"></h1>
                    <span class="span"></span>
                    <div class="cant-btn">
                        <button class="btn btn-outline-danger">MENOS</button>
                        <span id="cantidad" class="btn btn-outline-light">0</span>
                        <button class="btn btn-outline-success">MAS</button>
                    </div>
                </article>
            </section>
        </template>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <script src="../js/desafio2.js"></script>
