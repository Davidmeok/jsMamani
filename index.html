<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/eb7f92c8b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="./img/logocrismaburger.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css">
    <title>Crisma Burger | Productos</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <!-- MENU DE NAVEGACION -->
        <nav class="nav">
            <ul class="nav-ul">
                <li class="nav-li">
                    <!-- ICONO DE INICIO -->
                    <a href="#" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="color:#ffda00"
                            class="nav-icon" viewBox="0 0 16 16">
                            <path
                                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                        </svg>
                    </a>
                </li>
                <li class="nav-li">
                    <!-- ICONO DE CARRITO -->
                    <a href="./pages/micarrito.html" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="nav-icon"
                            viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MENU DE LA PAGINA -->
    <main class="main">
        <!-- SECION DE PRODUCTOS -->
        <section class="product-section">
        </section>
        <!-- CARRITO -->
        <aside class="aside">
            <!-- SECCION DE PRODUCTOS AGREGADOS -->
            <section class="aside-section">
            </section>
            <!-- SECCION TOTAL DEL CARRITO -->
            <section class="aside-total">
            </section>
        </aside>
    </main>
    <!-- TEMPLATE DE SECCION DE PRODUCTOS -->
    <template id="template-product">
        <!-- ARTICULO DE PRODUCTOS -->
        <div class="product-art">
            <!-- IMAGEN -->
            <img class="product-img" src="./img/crismared.png" alt="hamburguesa bassic" loading="lazy">
            <!-- INFORMACION -->
            <article class="product-info">
                <h2 class="product-name">Crisma Basic <span class="product-price">$350</span></h2>
                <!-- BOTONES -->
                <div class="product-contain">
                    <button class="product-btn btn-comprar">Comprar
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                        </svg>
                    </button>
                    <button class="product-btn btn-agregar">Agregar
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z" />
                        </svg>
                    </button>
                </div>
            </article>
        </div>
    </template>
    <!-- TEMPLATE DE PRODUCTOS DEL CARRITO -->
    <template id="template-aside-product">
        <!-- PRODUCTO -->
        <div class="aside-product">
            <!-- IMAGEN -->
            <img src="./img/crismabasic.png" alt="hamburguesa" class="aside-img">
            <!-- INFORMACION -->
            <article class="aside-art">
                <h3 class="aside-name">x4 Crisma Basic</h3>
                <span class="aside-price">$7,999</span>
            </article>
            <!-- BOTON ELIMINAR PRODUCTO -->
            <button class="aside-delete">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                </svg>
            </button>
        </div>
    </template>
    <template id="template-aside-total">
        <!-- TOTAL DE PRODUCTOS -->
        <article class="aside-details">
            <h4 class="aside-name">Total</h4>
            <span class="aside-price">$29,999</span>
        </article>
        <!-- BOTON FINALIZAR COMPRA -->
        <button class="aside-finish">finalizar compra</button>
    </template>
    <!-- LIBRERIA TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SCRIPTS -->
    <script src="./js/productos.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/eventos.js"></script>
</body>

</html>
